<!DOCTYPE html>
<html>
<head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <style>
    #msg{
        width: 98%;
        position: absolute; 
        bottom: 10px; 
    }
    #main{
        position: relative;
        background:#F8F8FF;
        border:black dashed 1px;
        padding:10px;
        height: 90vh;
    }â€‹
    </style>
    <script type="text/javascript">
        $(function() {

            var msg = $("#msg");
            var log = $("#log");

            var name=prompt("Please enter your name","Harry Potter");
            var conn = new WebSocket("ws://" + location.host + "/ws/" + name);
            conn.onmessage = function(evt) {
                m = JSON.parse(evt.data);
                var txt = "|" + m.time + "| " + m.username + ": " + m.text;
                $("<div/>").text(txt).appendTo(log);
            }

            msg.focus();

            $("#form").submit(function() {
                if (msg.val()) {
                    conn.send(msg.val());
                    msg.val("");
                }
                return false;
            });
        });
    </script>
</head>
<body>
    <div id="main">
        <code id="log"></code>
        <form id="form">
            <input type="text" id="msg" autocomplete="off" />
        </form>
    </div>
</body>
</html>
